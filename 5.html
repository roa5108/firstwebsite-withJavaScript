                <h2>민니</h2>
                <p><video src="https://w.namu.la/s/b04ced30ba90ce1c5ee07e17b51c0ddf4b1d76e8c9eb2e3b97c1aff0c7bdcc2cf2fbce4bfa68de3ba8ec96c026cbf554deb783b3d1fe361a2d8420d58ad8a1251cf5e402b4d753522953e2b1a2ab22654d7dd1650f8f2de5350be583449ebaf6" width="500px" autoplay loop muted></video></p>
                <h3>개요</h3>
                <p><a id="link" href="https://namu.wiki/w/%EB%AF%BC%EB%8B%88" target="_blank" title="나무위키_민니">민니</a>는 대한민국의 가수이다. 큐브엔터테인먼트 소속 5인조 걸그룹 (여자)아이들의 멤버이다.
                    <br>팀에서 미연과 함께 메인보컬을 담당하고 있다.</p>
                <h3>레전드 페이스캠</h3>
                <p><iframe width="560" height="315" src="https://www.youtube.com/embed/SZ1P47nCpGU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
                <h3>데뷔 전</h3>
                <p>'일반인들의 소름돋는 라이브' 채널에서 미연과 함께 '댕댕이 자매' 라는 이름으로 가요 커버 영상을 업로드했다.</p>
                <p>언프리티 랩스타 3 대구콘서트에서 소연의 '웃어' 무대의 피처링을 했다.</p>
